name: Continuous Integration

on:
  push:
    branches:
     - main
     - master
     - next
     - 'v*'
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

env:
  TZ: 'UTC'

jobs:
  test:
    uses: fastify/workflows/.github/workflows/plugins-ci-elasticsearch.yml@v4.2.0
    with:
      lint: true
      license-check: true
      node-versions: '["18", "20"]'
